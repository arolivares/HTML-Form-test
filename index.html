<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form Test</title>
</head>
<body>
    <form action="/practice.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="URL">URL:</label>
        <input type="url" name="url" id="url" required placeholder="Write the URl of your choice">
        <br>
        <label for="Date">Date:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" required>
        <br>
        <label for="date and time of birth">Date amd time of birth:</label> 
       
        <input type="date" name="date" id="date" required>
        <input type="time" name="time" id="time" required>
        <br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" required>
        <br>
        <label for="week">Week</label>
        <input type="week" name="week" id="week" required>
        <br>
        <label for="number min">Number (min-10,max 10):</label>
        <input type="number" name="number min" id="number min" required min="-10" max="10">
        <br>
        <label for="range">Range (min 0,max 10):</label>
        <input id="rangen" name="range" 
       type="range" min="0"  
      max="10" required>
        <br>
        <label for="telephone">Telephone:</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="input number">
        <br>
        <label for="search">Search Term:</label>
        <input type="search" name="search" id="search" required>
        <br>
        <label for="favcolor">Favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000"  value="1EE3E6"><br>
        <label for="favcolor">Favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <input type="submit">
        







    </form>
</body>
</html>
